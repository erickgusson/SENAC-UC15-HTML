<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanhos absolutos</title>
</head>

<style>

    .pixel {
        font-size: 37.8px;
    }

    .paicas {
        font-size: 2.36pc;
    }

    .centimetros {
        font-size: 1cm;
    }

    .milimetros {
        font-size: 10mm;
    }

    .polegadas {
        font-size: 0.394in;
    }

    .pontos {
        font-size: 28.35pt;
    }

</style>

<body>

    <p class="pixel">Aqui estou mexendo com 37,8 pixel = 1 centimetro</p>
    <p class="paicas">Aqui estou mexendo com 2,63 paicas = 1 centimetro</p>
    <p class="centimetros">Aqui estou mexendo com 1 centimetros</p>
    <p class="milimetros">Aqui estou mexendo com 10 milimetros = 1 centimetro</p>
    <p class="polegadas">Aqui estou mexendo com 0,394 polegadas = 1 centimetro</p>
    <p class="pontos">Aqui estou mexendo com 28.35 pontos = 1 centimetro</p>

</body>

</html>
