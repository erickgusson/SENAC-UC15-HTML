<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- Inputs e formularios -->
    <!-- O que são inputs? O que  é um formulário -->
    <div class="box">

        <form action="form.html">

            <fieldset>

                <legend>Nome</legend>

                <label for="nome">Insira seu nome </label><br>
                <input type="text" name="nome" id="nome" required><br>

            </fieldset>

            <fieldset>

                <legend>Contatos</legend>

                <label for="email">Insira seu email </label><br>
                <input type="email" name="email" id="email" required><br>

                <label for="telefone">Insira seu telefone </label><br>
                <input type="tel" name="telefone" id="telefone" required><br>

            </fieldset>

            <fieldset>

                <legend>Idade</legend>

                <label for="nascimentoData">Insira sua data de nascimento</label><br>
                <input type="date" name="nascimentoData" id="nascimentoData" required><br>

                <label for="idade">Insira sua idade</label><br>
                <input type="number" name="idade" id="idade" required><br>

            </fieldset>

            <fieldset>

                <legend>Gênero</legend>

                <label for="genero">Selecione seu genero </label><br><br>
                <input type="radio" name="genero" value="masculino" id="masculino" required> <labelfor="masculino">Masculino</labelfor=>
                <input type="radio" name="genero" value="feminino" id="feminino"> <label for="feminino">Feminino</label>
                <input type="radio" name="genero" value="outro/naoInformar" id="outro"> <label for="outro">Outro/NãoInformar</label><br>

            </fieldset>
<br>
            <label>Deixe sua mensagem:</label> <br>
            <textarea name="texto" id="" cols="65" rows="10"  required></textarea>

            <br>
            <input type="submit">

        </form>

    </div>

</body>

</html>
